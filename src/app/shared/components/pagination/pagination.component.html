<div class="pagination-container" *ngIf="totalItems > 0">
  <div class="pagination-info">
    <span>Showing {{ startItem }} - {{ endItem }} of {{ totalItems }}</span>
  </div>

  <div class="pagination-controls">
    <div class="page-size-selector">
      <label>Show:</label>
      <select class="form-select form-select-sm"
              [(ngModel)]="itemsPerPage"
              (change)="onItemsPerPageChange()">
        <option *ngFor="let size of pageSizeOptions" [value]="size">{{ size }}</option>
      </select>
    </div>

    <nav>
      <ul class="pagination pagination-sm">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" (click)="goToPage(1)">&laquo;&laquo;</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" (click)="goToPage(currentPage - 1)">&laquo;</a>
        </li>

        <li class="page-item"
            *ngFor="let page of pages"
            [class.active]="page === currentPage">
          <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
        </li>

        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a class="page-link" (click)="goToPage(currentPage + 1)">&raquo;</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a class="page-link" (click)="goToPage(totalPages)">&raquo;&raquo;</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
